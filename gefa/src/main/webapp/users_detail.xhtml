<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link href="css/gefa.css" type="text/css" rel="stylesheet" />
</h:head>

<h:body>
	<h:form id="user_detail">
		<p:tabMenu activeIndex="0">
			<p:menuitem value="#{msg['menu.tab.followup.and.control']}"
				icon="ui-icon-clipboard"/>
			<p:menuitem value="#{msg['menu.tab.new.work.order.programs']}"
				icon="ui-icon-plus" />
			<p:menuitem value="#{msg['menu.tab.questions']}"
				icon="ui-icon-help" />
			<p:menuitem value="#{msg['menu.tab.defects']}" icon="ui-icon-closethick" />
			<p:menuitem value="#{msg['menu.tab.desviations']}"
				icon="ui-icon-shuffle" />
			<p:menuitem value="#{msg['menu.tab.dashboard']}"
				icon="ui-icon-image" />
			<p:menuitem value="#{msg['menu.tab.users']}" icon="ui-icon-locked" />
			<p:menuitem value="#{msg['menu.tab.parameters']}"
				icon="ui-icon-gear" />

		</p:tabMenu>
		<p:panel id="basic" header="Basic" style="margin-bottom:20px">
			<h:panelGrid columns="2">
				<h:outputText value="#{msg['user.catalog.image']}" />
				<h:outputText value="#{msg['user.catalog.add.image']}" />
			</h:panelGrid>
			<h:panelGrid columns="4">
				<h:outputText value="#{msg['user.catalog.name']}" style="font-size : 12px" />
				<h:inputText id="input_name"/>
				<h:outputText value="#{msg['user.catalog.surname']}" style="font-size : 12px"/>
				<h:inputText id="input_surname"/>
				<p:column colspan="2">
				<p:message id="error_name" for="input_name"></p:message>
				</p:column>
				<p:column colspan="2">
				<p:message id="error_surname" for="input_surname"></p:message>
				</p:column>
				<h:outputText value="#{msg['user.catalog.username']}" style="font-size : 12px"/>
				<h:inputText id="input_username"/>
				<h:outputText value="#{msg['user.catalog.factory']}" style="font-size : 12px"/>
				<h:inputText />
				<h:outputText value="#{msg['user.catalog.email']}" style="font-size : 12px"/>
				<h:inputText />
				<h:outputText value="#{msg['user.catalog.phone']}" style="font-size : 12px"/>
				<h:inputText id="input_phone"/>
				<h:outputText value="#{msg['user.catalog.role']}" style="font-size : 12px"/>
				<h:inputText />
				<h:outputText value="#{msg['user.catalog.estatus']}" style="font-size : 12px"/>
				<h:inputText id="input_password"/>
				<h:outputText value="#{msg['user.catalog.password']}" style="font-size : 12px"/>
				<p:password />
				<h:outputText value="#{msg['user.catalog.confirm.password']}" style="font-size : 12px"/>
				<p:password id="input_confirmPassword"/>
				<h:outputText value="#{msg['user.catalog.join.date']}" style="font-size : 12px"/>
				<h:inputText />
				<h:outputText value="#{msg['user.catalog.last.update.date']}" style="font-size : 12px"/>
				<h:inputText />
				<p:separator />
			</h:panelGrid>
			<h:panelGrid columns="1">
				<h:outputText value="#{msg['catalog.general.save.label']}" />
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
