<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
</h:head>

<h:body style="font-size : 12px">

	<p:outputPanel>
		<h:outputText value="+ Nuevo" />
	</p:outputPanel>

	<p:dataTable id="users" var="userRow" value="#{user.users}" rows="10" widgetVar="usersTable"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
  	                     rowsPerPageTemplate="5,10,15" style="font-size : 12px">
        
        <p:column headerText="#{msg['user.catalog.username']}" sortBy="#{userRow.username}" filterBy="#{userRow.username}" style="font-size : 12px">
            <h:outputText value="#{userRow.username}" style="font-size : 12px"/>
        </p:column>
 
        <p:column headerText="#{msg['user.catalog.name']}"  sortBy="#{userRow.surname}" filterBy="#{userRow.surname}" style="font-size : 12px">
            <h:outputText value="#{userRow.name} #{userRow.surname}" style="font-size : 12px"/>
        </p:column>
 
        <p:column headerText="#{msg['user.catalog.factory']}" style="font-size : 12px">
            <h:outputText value="#{userRow.factory.id}" style="font-size : 12px"/>
        </p:column>
 
        <p:column headerText="#{msg['user.catalog.role']}" style="font-size : 12px">
            <h:outputText value="#{userRow.role.roleId}" style="font-size : 12px"/>
        </p:column>
         
    </p:dataTable>

</h:body>
</html>
