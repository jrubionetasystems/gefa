<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
</h:head>

<h:body style="font-size : 12px">
	    <p:dataTable id="users" var="user" value="#{user.users}" rows="10" widgetVar="usersTable"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
  	                     rowsPerPageTemplate="5,10,15" style="font-size : 12px">

        <f:facet name="header">
        	<p:outputPanel >
                <h:outputText value="+ Nuevo" />
            </p:outputPanel>
        
            <p:outputPanel >
            	<p:commandButton id="toggler" type="button" value="Ver columnas" style="float:right" icon="ui-icon-calculator" />
        		<p:columnToggler datasource="users" trigger="toggler" />
        		
                <h:outputText value="Buscar:" />
                <p:inputText id="globalFilter" onkeyup="PF('usersTable').filter()" style="width:150px" placeholder="Enter keyword"/>
            </p:outputPanel>
        </f:facet>	                       
  	                       
        <f:facet name="{Exporters}">
            <h:commandLink>
                <p:graphicImage name="/gefa/images/excel.png" width="24"/>
                <p:dataExporter type="xls" target="tbl" fileName="users" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage name="/gefa/images/pdf.png" width="24"/>
                <p:dataExporter type="pdf" target="tbl" fileName="users"/>
            </h:commandLink>
 
        </f:facet>

  	                       
        <p:column headerText="#{msg['user.catalog.username']}" style="font-size : 12px">
            <h:outputText value="#{user.username}" style="font-size : 12px"/>
        </p:column>
 
        <p:column headerText="#{msg['user.catalog.name']}" style="font-size : 12px">
            <h:outputText value="#{user.year}" style="font-size : 12px"/>
        </p:column>
 
        <p:column headerText="#{msg['user.catalog.factory']}" style="font-size : 12px">
            <h:outputText value="#{car.brand}" style="font-size : 12px"/>
        </p:column>
 
        <p:column headerText="#{msg['user.catalog.role']}" style="font-size : 12px">
            <h:outputText value="#{car.color}" style="font-size : 12px"/>
        </p:column>
         
        <f:facet name="paginatorTopLeft">
            <p:commandButton type="button" icon="fa fa-sync" style="font-size : 12px"/>
        </f:facet>
 
        <f:facet name="paginatorBottomRight">
            <p:commandButton type="button" icon="fa fa-cloud-upload" style="font-size : 12px"/>
        </f:facet>
    </p:dataTable>

</h:body>
</html>
